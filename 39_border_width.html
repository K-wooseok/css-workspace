<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      p {
        background-color: aquamarine;
        padding: 10px;
        border-style: solid;
      }
      .one {
        border-width: thin;
      }
      .two {
        border-width: medium;
      }
      .three {
        border-width: thick;
      }
    </style>
  </head>
  <body>
    <h2>border-width Property</h2>

    <p>initial: 3px</p>
    <p class="one">thin</p>
    <p class="two">medium</p>
    <p class="three">thick</p>
    <p style="border-width: 15px">border-width: 15px</p>
    <p style="border-width: 5px 10px 15px 20px">
      border-width: 5px 10px 15px 20px
    </p>
  </body>
</html>
