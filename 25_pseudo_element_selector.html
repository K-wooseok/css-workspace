<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      p::first-letter {
        font-size: 48px;
      }
      p::first-line {
        color: red;
      }
      h1::before {
        content: "before 적용한 ";
        color: blue;
      }
      h1::after {
        content: " after 적용하였음";
        color: red;
      }
      ::selection {
        background-color: chartreuse;
      }
    </style>
  </head>
  <body>
    <h1>heading 1</h1>
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatem
      incidunt sint illo obcaecati sunt dolore eligendi totam delectus possimus
      adipisci quas voluptas aliquam, laudantium in natus, inventore nisi
      voluptates perferendis.
    </p>
  </body>
</html>
